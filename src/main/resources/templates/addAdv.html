<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Сервис по продаже авто</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Сервис по продаже авто</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/all}">Все объявления</a>
            </div>
        </div>
    </nav>
    <div class="row pt-3">
        <div class="card" style="width: 100%" >
            <div class="card-header">
                Выбранные параметры.
            </div>
            <table class="table">
                <tbody>
                <tr>
                    <th scope="row">Марка:</th>
                    <td th:text="${car.make.name}"></td>
                </tr>
                <tr>
                    <th scope="row">Модель:</th>
                    <td th:text="${car.model.name}"></td>
                </tr>
                <tr>
                    <th scope="row">Двигатель:</th>
                    <td th:text="${car.engine.name}"></td>
                </tr>
                <tr>
                    <th scope="row">Тип кузова:</th>
                    <td th:text="${car.body.name}"></td>
                </tr>
                <tr>
                    <th scope="row">Тип привода:</th>
                    <td th:text="${car.drive.name}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card" style="width: 100%">
            <div class="card-body">
                <form th:action="@{/addAdv}" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="0"/>
                    <div class="form-group">
                        <label for="description">Описание</label>
                        <textarea class="form-control" name="description" id="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="mileage">Пробег</label>
                        <input type="text" class="form-control" name="mileage" id="mileage">
                    </div>
                    <div class="form-group">
                        <label for="color">Цвет</label>
                        <input type="text" class="form-control" name="color" id="color">
                    </div>
                    <div class="form-group">
                        <label for="price">Цена</label>
                        <input type="text" class="form-control" name="price" id="price">
                    </div>
                    <input type="hidden" name="car.id" th:value="${car.id}"/>
                    <div class="form-group">
                        <label for="description">Фотография 350х270 20KB</label>
                        <input type="file" class="form-control" name="file" id="file">
                    </div>
                    <input type="hidden" name="user.id" th:value="${user.id}"/>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
