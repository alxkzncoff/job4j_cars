<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Сервис по продаже авто</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Сервис по продаже авто</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/all}">Все объявления</a>
            </div>
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/filterToday}">Объявления за сегодня</a>
            </div>
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/filterPhoto}">Объявления с фото</a>
            </div>
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/filterMakeForm}">Поиск по марке</a>
            </div>
            <a class="nav-item nav-link" th:if="${user.name == 'Гость'}" th:href="@{/loginPage}">
                <span th:text="${user.name}"></span>
                <span> | Войти</span>
            </a>
            <a class="nav-item nav-link" th:if="${user.name != 'Гость'}" th:href="@{/logout}">
                <span th:text="${user.name}"></span>
                <span> | Выйти</span>
            </a>
        </div>
    </nav>
    <div class="row pt-3">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Выберите марку автомобиля.
            </div>
            <div class="card-body">
                <form th:action="@{/selectModel}" method="POST">
                    <input type="hidden" name="id" value="0"/>
                    <input type="hidden" name="make.id" th:value="${make.id}"/>
                    <div class="form-group">
                        <label for="model.id">Модель</label>
                        <select class="form-control" id="model.id" name="model.id">
                            <option th:each="model : ${models}" th:value="${model.id}" th:text="${model.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="engine.id">Объем двигателя</label>
                        <select class="form-control" id="engine.id" name="engine.id">
                            <option th:each="engine : ${engines}" th:value="${engine.id}" th:text="${engine.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="body.id">Тип кузова</label>
                        <select class="form-control" id="body.id" name="body.id">
                            <option th:each="body : ${bodies}" th:value="${body.id}" th:text="${body.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="body.id">Тип привода</label>
                        <select class="form-control" id="drive.id" name="drive.id">
                            <option th:each="drive : ${drives}" th:value="${drive.id}" th:text="${drive.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="body.id">Коробка</label>
                        <select class="form-control" id="trans.id" name="trans.id">
                            <option th:each="trans : ${transmissions}" th:value="${trans.id}" th:text="${trans.name}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Далее</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
